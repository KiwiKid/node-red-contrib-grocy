<script type="text/javascript">
(function () {
    'use strict';

    var GetEntityMethod;
    (function (GetEntityMethod) {
        GetEntityMethod["GET"] = "GET";
        GetEntityMethod["PUT"] = "PUT";
    })(GetEntityMethod || (GetEntityMethod = {}));

    RED.nodes.registerType("get-entity", {
        category: "grocy",
        color: "#a6bbcf",
        defaults: {
            name: { value: "" },
            entity_type: { value: "tasks" },
            method: { value: GetEntityMethod.GET, validate: function (val) { return val == '' || Object.keys(GetEntityMethod).includes(val); } },
            server: { value: "", type: "grocy-config" },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        paletteLabel: "get entity",
        label: function () {
            return (this === null || this === void 0 ? void 0 : this.method) + " entity";
        },
        oneditprepare: function () {
            $('#node-input-method').val(this.method);
        },
    });

}());
</script>
<script type="text/html" data-template-name="get-entity">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <!--<div class="form-row">
      <label for="node-input-url"><i class="fa fa-tag"></i> URL</label>      
      <input type="text" id="node-input-url">
  </div>-->
  <div class="form-row">
      <label for="node-input-server"><i class="fa fa-tag"></i> Server</label>
      <input id="node-input-server">
  </div>
  <div class="form-row">
    <label for="node-input-method"><i class="fa fa-tasks"></i> Operation</label>
    <select type="text" id="node-input-method" style="width:70%;">
      <option value="GET">GET</option>
      <option value="PUT">PUT</option>
      <!--<option value="PUT">POST</option>-->
    </select>
  </div>
</script>
<script type="text/html" data-help-name="get-entity">
  <p>(WIP) node to interact with grocy API (GET/UPDATE on the entity_type objects API).</p>
  <code><pre>
    payload = {
      entity_type: 'tasks'
      method: 'PUT' | 'GET'

      key?: [GROCY-API-KEY]
   }
  </pre></code>
</script>
