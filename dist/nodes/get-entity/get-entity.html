<script type="text/javascript">
(function () {
    'use strict';

    RED.nodes.registerType("get-entity", {
        category: "function",
        color: "#a6bbcf",
        defaults: {
            name: { value: "" },
        },
        credentials: {
            username: { type: "text" },
            password: { type: "password" }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        paletteLabel: "get entity",
        label: function () {
            return this.name || "get entity";
        },
    });

}());
</script>
<script type="text/html" data-template-name="get-entity">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
      <label for="node-input-username"><i class="fa fa-tag"></i> Username</label>
      <input type="text" id="node-input-username">
  </div>
  <div class="form-row">
      <label for="node-input-password"><i class="fa fa-tag"></i> Password</label>
      <input type="password" id="node-input-password">
  </div>
</script>
<script type="text/html" data-help-name="get-entity">
  <p>Node description goes here.</p>
</script>
