<script type="text/javascript">
(function () {
    'use strict';

    RED.nodes.registerType("grocy-config", {
        category: "config",
        defaults: {
            url: {
                value: "127.0.0.1:9283",
                required: true
            },
            gkey: {
                value: "",
                required: true
            },
        },
        label: function () {
            return this.name || this.url + " " + (this.gkey.length > 0 ? '[key-set]' : 'nah-bro');
        },
    });

}());
</script>
<script type="text/html" data-template-name="grocy-config">
    <div class="form-row">
      <label for="node-config-input-url"><i class="icon-tag"></i> Url</label>
      <input type="text" id="node-config-input-url">
    </div>
    <div class="form-row">
      <label for="node-config-input-gkey"><i class="icon-tag"></i> API Key</label>
      <input type="text" id="node-config-input-gkey">
    </div>
</script>
<script type="text/html" data-help-name="grocy-config">
  <p>Configure the grocy nodes via the config node</p>
</script>
